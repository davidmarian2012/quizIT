<div class="container">
    <div class="logo-shell">
        <img src="../../../../../assets/3.png" alt="logo">
        <h3>A thrilling trivia game for tech enthusiasts</h3>
        <img src="../../../../../assets/login.png" alt="ribbon" class="ribbon">
    </div>
    
    <app-loading-spinner *ngIf="loading"></app-loading-spinner>

    <form [formGroup]="form" class="login-container" *ngIf="!loading">
        <div class="login-row">
            <label for="username">Username</label>
            <input type="text" formControlName="username" placeholder="Enter your username">

            <!-- <div class="error-message"></div> -->
        </div>
        <div class="login-row">
            <label for="password">Password</label>
            <input type="password" formControlName="password" placeholder="Enter your password">

            <!-- <div class="error-message"></div> -->
        </div>
        <div class="buttons-container">
            <button type="submit" class="login-btn" (click)="loginUser()">Login</button>
            <button type="button" class="create-btn" routerLink="/register">Create a new account</button>
        </div>
        <div *ngIf="wrongLogin" class="wrong-login">Wrong username/password</div>
        <div class="forgot-password">
            <h4 routerLink="/reset">Forgot password?</h4>
        </div>
    </form>
</div>
