<div class="container">
    <app-header></app-header>
    <div class="title-page">
        <img src="../../../../../assets/ribbon-profile.png" alt="ribbon" class="ribbon">
    </div>
    
    <div [formGroup]="form" class="login-container">
        <div class="avatar"><img src="../../../../../assets/avatar.png" alt="avatar">
            <h2>{{userValue.value.username}}</h2>
        </div>
        
        <div class="login-row">
            <label for="username">Member since</label>
            <label for="username" class="small-label">22.04.2019</label>
        </div>

        <div class="login-row">
            <label for="username">Rank</label>
            <label for="username" class="small-label">{{playerRank}}</label>
        </div>

        <div class="login-row">
            <label for="username">Points</label>
            <label for="username" class="small-label">7546</label>
        </div>

        <div class="login-row">
            <label for="username">Password</label>
            <input type="password" formControlName="oldpassword" placeholder="Enter your old password">

            <div class="error-message"></div>
        </div>
        <div class="login-row">
            <label for="password">New Password</label>
            <input type="password" formControlName="newpassword" placeholder="Enter a new password">

            <div class="error-message"></div>
        </div>
        <div class="buttons-container">
            <button type="button" class="login-btn">Change password</button>
        </div>
    </div>
</div>
